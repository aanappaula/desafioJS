<!DOCTYPE html>
<html>
  <header>
    <meta charset="8" />
    <link rel="stylesheet" href="style.css" />
    <div class="links">
      <h1>Suite Store</h1>
      <h2><a href="home.html"> Home</a></h2>
      <h2><a href="products.html"> Products</a></h2>
      <h2><a href="categories.html">Categories</a></h2>
      <h2><a href="history.html">History</a></h2>
    </div>
  </header>
  <div class="principal">
    <form id="form" class="left">
      <div class="container-product">
        <div>
          <input
            class="grid-item-input"
            type="text"
            id="nome"
            name="productName"
            placeholder="Product name"
            required
          />
        </div>
        <div>
          <input
            class="grid-item-input"
            type="number"
            id="amount"
            name="amount"
            placeholder="Amount"
            onkeypress="return event.charCode >= 48"
            min="1"
            required
          />
        </div>
        <div>
          <input
            class="grid-item-input"
            type="number"
            id="unitPrice"
            name="unitPrice"
            placeholder="Unit Price"
            onkeypress="return event.charCode >= 48"
            min="1"
            required
          />
        </div>
      </div>
      <select
        id="selectCategories"
        placeholder="Categorys"
        name="category"
      ></select>
      <button id="salvar" class="buttonPrincipal" type="button">
        Add Product
      </button>
    </form>
    <div id="linha-vertical"></div>
    <div class="right">
      <table id="tableProduct">
        <thead>
          <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Unit price</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody style="word-break: break-word;"></tbody>
      </table>
    </div>
  </div>
  <script src="products.js"></script>
